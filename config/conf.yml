---
defaults: &defaults
  output_dir: /opt/comfy/virtualmachines/ # Directory to which COMFY will produce virtual machine files
  packer_cache_dir: /opt/comfy/packer_cache/ # Directory for packer's cache e.g. distribution installation images
  #vm_templates_dir: /opt/comfy/templates/ # When used COMFY uses templates from this directory to create virtual machines
  logging:
    log_level: ERROR
    log_type: file # Two options: file, syslog. Defaults to stdout
    log_file: /var/log/comfy/comfy.log # File to write log to, used when type file selected
  vm_groups: # groups VM belongs to, used when creating cloud-appliance-descriptor
    - comfy
  vm_identifier_format: METACLOUD-%n-%v-%t@metacloud-dukan # vm identifier, used in multiple places

########!!!!!!!DO NOT EDIT AFTER THIS POINT!!!!!!##########

production:
  <<: *defaults

development:
  <<: *defaults

